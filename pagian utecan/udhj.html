          piece.style.backgroundImage = 'none'; // La última pieza es la pieza vacía
        }
        puzzleContainer.appendChild(piece);
        puzzlePieces.push(piece);
      }

      // Función para mezclar las piezas del rompecabezas
      function shufflePieces() {
        for (let i = 0; i < 100; i++) {
          const randomIndex = Math.floor(Math.random() * 9);
          const temp = puzzlePieces[0];
          puzzlePieces[0] = puzzlePieces[randomIndex];
          puzzlePieces[randomIndex] = temp;
        }
      }

      // Mezcla las piezas del rompecabezas
      shufflePieces();

      // Función para intercambiar dos piezas del rompecabezas
      function swapPieces(piece1, piece2) {
        const temp = piece1.style.backgroundImage;
        piece1.style.backgroundImage = piece2.style.backgroundImage;
        piece2.style.backgroundImage = temp;
      }

      // Agrega evento de click a cada pieza del rompecabezas

        piece.addEventListener('click', () => {
          const emptyIndex = puzzlePieces.findIndex((piece) => piece.style.backgroundImage === 'none');
          if (Math.abs(index - emptyIndex) === 1 || Math.abs(index - emptyIndex) === 3) {
            swapPieces(puzzlePieces[index], puzzlePieces[emptyIndex]);
          }
        });
      });
